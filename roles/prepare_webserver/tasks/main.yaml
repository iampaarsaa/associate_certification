---
- name: Make arvancloud_api.py file
  become: false
  check_mode: false
  ansible.builtin.template:
    src: arvancloud_api.py.j2
    dest: "/home/{{ lookup('env', 'USER') }}/arvancloud_api.py"
    owner: "{{ lookup('env', 'USER') }}"
    group: "{{ lookup('env', 'USER') }}"
    mode: "0644"
  delegate_to: localhost

- name: Execute arvancloud_api.py
  become: false
  check_mode: false
  ansible.builtin.command:
    cmd: "/bin/bash -c 'python3 /home/{{ lookup('env', 'USER') }}/arvancloud_api.py'"
  changed_when: false
  delegate_to: localhost

- name: Delete arvancloud_api.py from local
  become: false
  check_mode: false
  ansible.builtin.file:
    path: "/home/{{ lookup('env', 'USER') }}/arvancloud_api.py"
    owner: "{{ lookup('env', 'USER') }}"
    group: "{{ lookup('env', 'USER') }}"
    mode: "0644"
    state: absent
  delegate_to: localhost

- name: Create certificates directory
  become: true
  check_mode: false
  ansible.builtin.file:
    path: /etc/certs/{{ root_domain }}
    state: directory
    owner: root
    group: root
    mode: "0755"
    recurse: true
  tags: ssl

- name: Add private key
  become: true
  ansible.builtin.template:
    src: privkey.pem.j2
    dest: "/etc/certs/{{ root_domain }}/privkey.pem"
    owner: root
    group: root
    mode: "0644"
  tags: ssl

- name: Add full-chain certificate
  become: true
  check_mode: false
  ansible.builtin.copy:
    src: fullchain.pem
    dest: "/etc/certs/{{ root_domain }}/fullchain.pem"
    owner: root
    group: root
    mode: "0644"
  tags: ssl
