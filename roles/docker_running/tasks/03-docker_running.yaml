---
- name: Creating_Registry_Userfile_Directory
  become: true
  check_mode: false
  ansible.builtin.file:
    path: /etc/nginx/auth
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Creating_Nginx_Data_Directory
  become: true
  check_mode: false
  ansible.builtin.file:
    path: /etc/nginx/data
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Creating_Registry_Userfile_Htpasswd
  become: true
  check_mode: true
  community.general.htpasswd:
    path: /etc/nginx/auth/nginx.htpasswd
    owner: root
    group: root
    mode: '0755'
    state: present
    name: parsa
    password: parsa

- name: Creating_Docker_Compose_Directory
  become: true
  check_mode: false
  ansible.builtin.file:
    path: /home/ubuntu/project
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Modifying_Docker_Compose_File
  become: true
  check_mode: false
  ansible.builtin.template:
    src: 03-docker-compose.yml.j2
    dest: /home/ubuntu/project/docker-compose.yml
    backup: true
    owner: root
    group: root
    mode: '0755'
    force: true

- name: Test_Docker_Compose_Configuration_File
  become: true
  check_mode: false
  ansible.builtin.command:
    cmd: "/bin/bash -c 'cd /home/ubuntu/project && docker compose config'"
  changed_when: false
  failed_when: false

