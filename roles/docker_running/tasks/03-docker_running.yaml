- name: Docker_Compose_Up_Execution
  check_mode: false
  become: true
  community.docker.docker_compose_v2:
    project_src: /home/ubuntu/project
    state: present
    recreate: always
    dependencies: true
  environment: "{{ proxy_env }}"
